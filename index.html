<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Worldwide weather</title>
  </head>
  <body>
    <section class="jumbotron text-center py-5">
      <div class="container">
        <h1 class="jumbotron-heading">Worldwide weather</h1>
        <p class="lead text-muted">Get the weather news for any city in the world!</p>
        <form id="weatherForm">
          <div class="input-group mb-3 d-flex justify-content-center align-items-center">
            <input 
              type="text" 
              class="form-control" 
              id="cityInput" 
              placeholder="Enter a city name" 
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit">
                Get weather
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <div id="weatherResultsDiv" class="py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col">
            <div 
              id="weatherTodayInfo" 
              class="d-flex justify-content-center align-items-center"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
